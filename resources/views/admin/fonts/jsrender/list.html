<script id="render_list_container" type="text/x-jsrender">
{{for data}}
<link href="/app/fonts/{{>name}}/{{>name}}.css" rel="stylesheet">
    <div class="col-12 col-xl-3 mb-1" data-id="{{>id}}">
        <div class="list-group h-100 text-center">
            <div class="list-group-item">
                <div class="d-flex align-items-center">
                    <span class="material-icons fs-14 action-btn drag mr-2">&#xe89f;</span>
                    <strong>{{>name}}</strong>
                    <span class="material-icons fs-14 action-btn ml-auto"
                    data-json='{
                    "modal": "#delete",
                    "index": "{{:#getIndex()}}",
                    "headers": "Удаление",
                    "action": "delete",
                    "id": "{{>id}}",
                    "name": "{{>name}}"
                    }'>&#xe92b;</span>
                </div>
            </div>
            <div class="list-group-item {{>name}} fs-10">
                Жри булки, да пей чай!
            </div>
            <div class="list-group-item {{>name}} fs-15">
                Eat buns, and drink tea!
            </div>
            <div class="list-group-item {{>name}} fs-20">
                0123456789
            </div>
        </div>
    </div>
{{/for}}
{{* initSortable();}}
</script>
