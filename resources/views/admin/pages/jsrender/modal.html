<script id="update" type="text/x-jsrender">
<div class="modal-header">
    <h5 class="modal-title">{{:~data_json.headers}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="form">
    <div class="modal-body">
        <div class="form-group">
            <input type="name" id="name" class="form-control" name="name"
                   placeholder="Название страницы" value="{{>name}}" autocomplete="off">
            <span class="invalid-feedback" role="alert"></span>

        </div>
        <div class="form-group">
            <input type="name" id="url" class="form-control" name="url" placeholder="Адрес страницы" value="{{>url}}" autocomplete="off">
            <span class="invalid-feedback" role="alert"></span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button data-json='{"{{:~data_json.action}}": true, "id": "{{:~data_json.id}}"}' type="submit" class="btn btn-primary send-form">Сохранить</button>
    </div>
</form>
</script>
